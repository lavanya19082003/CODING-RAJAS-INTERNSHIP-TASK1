<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Professional Portfolio Builder</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Available Templates</h2>
            <ol id="template-list">
                <li><button class="template-button" data-template="template-1">Template 1</button></li>
                <li><button class="template-button" data-template="template-2">Template 2</button></li>
                <li><button class="template-button" data-template="template-3">Template 3</button></li>
                <li><button class="template-button" data-template="template-4">Template 4</button></li>
                <li><button class="template-button" data-template="template-5">Template 5</button></li>
            </ol>
        </div>
        <div class="main-content">
            <form id="resume-form">
                <h2>Personal Details</h2>
                <input type="text" id="name" placeholder="Your Full Name">
                <input type="email" id="email" placeholder="Your Email Address">
                <input type="tel" id="phone" placeholder="Your Phone Number">
                
                <h2>Educational Background</h2>
                <div class="education-container">
                    <div class="education-item">
                        <input type="text" class="institution" placeholder="Institution Name">
                        <input type="text" class="degree" placeholder="Degree Earned">
                        <input type="text" class="year" placeholder="Graduation Year">
                    </div>
                </div>
                <button type="button" id="add-education">Add Education</button>

                <h2>Professional Experience</h2>
                <div class="experience-container">
                    <div class="experience-item">
                        <input type="text" class="company" placeholder="Company Name">
                        <input type="text" class="job-title" placeholder="Your Job Title">
                        <textarea class="experience-description" placeholder="Brief Description"></textarea>
                    </div>
                </div>
                <button type="button" id="add-experience">Add Experience</button>

                <button type="button" id="preview-button">Preview Portfolio</button>
            </form>
            <div id="preview" class="portfolio-preview">
                <!-- Preview content will be displayed here -->
            </div>
            <button id="download-button">Download Portfolio</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
